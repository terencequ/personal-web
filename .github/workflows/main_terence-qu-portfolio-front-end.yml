# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - terence-qu-portfolio-front-end

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build
      run: |
        npm install
        npm run build-prod --if-present

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'terence-qu-portfolio-front-end'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_167f8774d6df4e4eb0b95f11d4a3ce8f }}
        package: ./dist
